version: '3.3'

networks:
  commons-app:
    driver: bridge

services:
  postgres-db-catalog:
    image: postgres
    restart: always
    container_name: postgres-db-catalog
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - commons-app
  adapter-rest-catalog:
    build:
      context: .
      dockerfile: adapter-rest/Dockerfile
    restart: always
    container_name: adapter-rest-catalog
    environment:
      - DB_URL=${DB_URL}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    ports:
      - "8011:8011"
    networks:
      - commons-app
    depends_on:
      - postgres-db-catalog
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  data:
    external: true